<body>

        <h1 class="text-white display-1 font-weight-500"><</h1>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="../script.js"></script>
<script type="text/javascript">

  $(document).keydown(
    function(event) {
      if (event.keyCode == 36) {
        location = '../index.html';
      }

      if (event.keyCode == 66) {
        location = 'classic.html';
      }

      if (event.keyCode == 37) {
        prev()
      }

      if (event.keyCode == 39) {
        next()
      }
    });

    var classicID = [
        "1b98WrRrmUs",
        "_a29JwDaVJw",
        "YU0gWh72a3k",
        "26gpYTauajw",
        "dG75KOf4EtY",
        "Dd7_BtsSDJY",
        "koOIMPoa9SE",
        "Iwyvozckjak",
        "Pf7wZvraWV0",
        "t7fg6xUK48c"
    ];
    var classicName = [
        "Jumping Jacks",
        "High Knees",
        "Push Ups with Rotation",
        "Mountain Climbers",
        "Step Ups",
        "Jump-Rope",
        "Side Lunge",
        "Bicycle Crunches",
        "Burpee Exercise",
        "Aerobic Dance",
    ];

    function getEmbedLink(url, idIframe) {
        var embedlink = url.replace("youtu.be/", "www.youtube.com/embed/");
        var str1 = "<iframe width=\"560\" height=\"420\" src=\"";
        var str2 = "\" frameborder=\"0\" allowfullscreen></iframe>";
        document.getElementById(idIframe).innerHTML = str1 + embedlink + str2;
    }

    var url_string = window.location;
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    var n = url.searchParams.get("name");
    var currentIdIndex = classicID.indexOf(id);

    document.getElementById('name').innerHTML = n;

    getEmbedLink("https://youtu.be/" + id, "video1");


    function prev(){
      if(currentIdIndex == 0){
        var prevId = classicID[classicID.length-1];
        var prevName = classicName[classicName.length-1];
        var moveTo = "video.html?id="+prevId+"&name="+prevName;
        window.location = moveTo;
      }
      else{
        var prevId = classicID[currentIdIndex-1];
        var prevName = classicName[currentIdIndex-1];
        var moveTo = "video.html?id="+prevId+"&name="+prevName;
        window.location = moveTo;
      }

    }

    function next(){
      if(currentIdIndex == classicID.length-1){
        var nextId = classicID[0];
        var nextName = classicName[0];
        var moveTo = "video.html?id="+nextId+"&name="+nextName;
        window.location = moveTo;
      }
      else{
        var nextId = classicID[currentIdIndex+1];
        var nextName = classicName[currentIdIndex+1];
        var moveTo = "video.html?id="+nextId+"&name="+nextName;
        window.location = moveTo;
      }
    }

</script>
