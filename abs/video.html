<script type="text/javascript">
    var absID = [
        "_YVhhXc2pSY",
        "JEkxJKCPiFU",
        "IkMmABQ9SkM",
        "tMr3-vzSxjs",
        "HBnA65vmWkg",
        "FvDcThfQqBM",
        "26gpYTauajw",
        "wkD8rjkodUI",
        "RW25fbkQxVQ",
        "Iwyvozckjak",
    ];
    var absName = [
        "Abdominal Crunches",
        "Plank",
        "Side Plank",
        "Scissors",
        "Sit-up",
        "Active Plank",
        "Mountain Climber",
        "Russian Twist",
        "Heel Touches",
        "Bicycle Crunches",
    ];

    function getEmbedLink(url, idIframe) {
        var embedlink = url.replace("youtu.be/", "www.youtube.com/embed/");
        var str1 = "<iframe width=\"560\" height=\"420\" src=\"";
        var str2 = "\" frameborder=\"0\" allowfullscreen></iframe>";
        document.getElementById(idIframe).innerHTML = str1 + embedlink + str2;
    }

    var url_string = window.location;
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
    var n = url.searchParams.get("name");
    var currentIdIndex = absID.indexOf(id);

    document.getElementById('name').innerHTML = n;

    getEmbedLink("https://youtu.be/" + id, "video1");


    function prev(){
      if(currentIdIndex == 0){
        var prevId = absID[absID.length-1];
        var prevName = absName[absName.length-1];
        var moveTo = "video.html?id="+prevId+"&name="+prevName;
        window.location = moveTo;

      }
      else{
        var prevId = absID[currentIdIndex-1];
        var prevName = absName[currentIdIndex-1];
        var moveTo = "video.html?id="+prevId+"&name="+prevName;
        window.location = moveTo;
      }

    }

    function next(){
      if(currentIdIndex == absID.length-1){
        var nextId = absID[0];
        var nextName = absName[0];
        var moveTo = "video.html?id="+nextId+"&name="+nextName;
        window.location = moveTo;
      }
      else{
        var nextId = absID[currentIdIndex+1];
        var nextName = absName[currentIdIndex+1];
        var moveTo = "video.html?id="+nextId+"&name="+nextName;
        window.location = moveTo;
      }
    }

</script>
